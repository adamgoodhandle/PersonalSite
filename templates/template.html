<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/images/ProfilePlaceholderSuit.png">

    <title>{{full_name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% block stylesheet %} {% endblock %}
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead {{'mb-auto' if request.path == '/about_me'}}">
        <div class="inner">
          <h3 class="masthead-brand">{{full_name}}</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link {{'active' if request.path == '/about_me'}}" href="/about_me">About Me</a>
            <a class="nav-link {{'active' if request.path == '/experience'}}" href="/experience">Experience</a>
            <a class="nav-link {{'active' if request.path == '/contact'}}" href="/contact">Contact</a>
          </nav>
        </div>
      </header>

    

      {% block content %}{% endblock %}



      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Find me on <a href={{linkedin_link}}>Linkedin</a>, and see my work on <a href={{github_link}}>GitHub</a></p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      var x = '{{request.path}}';
      console.log(x);
    </script>
  </body>
</html>
